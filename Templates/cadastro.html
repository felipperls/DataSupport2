{% load static %}
<html lang="pt-br" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

 <body>
 <header>
    <nav class="navbar">

        <a href="http://127.0.0.1:8000/" class="logo">Data Support</a>
        <ul class="nav-menu">
            <li class="nav-item"><a href="http://127.0.0.1:8000" class="nav-link">Pagina Inicial</a></li>
            <li class="nav-item"><a href="http://127.0.0.1:8000/login" class="nav-link">Login</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Ajuda</a></li>
        </ul>
    </nav>
    </header>

<div class="row justify-content-center align-items-center vh-100">
     <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-8 col-xxl-4">
         <div class="container mt-3 ">
             <div class="caixa">
                 <h2 class="texto">Bem Vindo!</h2>
                 <h4 class="texto">Ao seu gerenciador de documentos!</h4>
                 <img src="static/img/logo.png" alt="Logo" class="imagem">
                 <h1 align="center"> Efetue seu Cadastro </h1>

                 <form name="form" id="form" method="post" class="justify-content-center align-items-center">
                     {% csrf_token %}
                     <div class="form-group mt-3">Nome<br>{{form.name}}</div>
                     <div class="form-group mt-3">Senha<br>{{form.password}}</div>
                     <div class="form-group mt-3">Email<br>{{form.email}}</div>
                     <input type="submit" class="btn btn-success mt-3" value="Cadastrar">
                 </form>

                 <h6>Já possui conta? </h6>
                 <div class="row justify-content-center align-items-center">
                    <div class="col-auto">
                        <a href="http://127.0.0.1:8000/login" class="text">Faça login</a>
                    </div>
                 </div>

             </div>
         </div>
     </div>
</div>
 </body>
</html>
