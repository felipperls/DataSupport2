{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
 <body>
 <header>
  <nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand logo" href="http://127.0.0.1:8000/">Data Support</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
       <li class="nav-item">
          <a class="nav-link" href="http://127.0.0.1:8000/">
            Página Inicial
          </a>
        </li>
       <li class="nav-item">
          <a class="nav-link" href="http://127.0.0.1:8000/login">
            Login
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://127.0.0.1:8000/cadastro" >
            Registre-se
          </a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
        <button class="btn btn-outline-success" type="submit">Pesquisar</button>
      </form>
    </div>
  </div>
</nav>
     </header>


    <div class="container mt-3">
        <div class="row justify-content-center align-items-center vh-100">
             <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6 col-xxl-4">
                 <div class="caixa">
                     <h2 class="texto">Bem Vindo!</h2>
                    <h4 class="texto">Ao seu gerenciador de documentos!</h4>
                     <form>
                         <img src="static/img/logo.png" alt="Logo" class="imagem">
                            <h1 align="center" >Login</h1>

                         <div class="row justify-content-center align-items-center">
                             <div class="col-10">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Digite o email">
                             </div>
                         </div>
                         <div class="row justify-content-center align-items-center mt-3">
                             <div class="col-10">
                                <label for="password" class="form-label" >Senha</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Digite a senha">
                             </div>
                         </div>
                         <div class="row mt-3 justify-content-center">
                             <div class="col-auto">
                                 <div class="form-check ">
                                     <input type="checkbox" name="remember" id="remember" class="form-check-input">
                                     <label for="remember" class="form-label">Manter-me conectado</label>
                                 </div>
                             </div>
                         </div>
                         <div class="row justify-content-center ">
                             <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4 ">
                                 <button type="submit" class="btn-default w-100"> <a href="http://127.0.0.1:8000/upload" class="botão">ENTRAR</a></button>
                             </div>
                         </div>
                         <div class="row justify-content-center align-items-center mt-2">
                             <div class="col-auto">
                                 <a class="text">Esqueci minha Senha!</a>
                             </div>
                         </div>

                 <div class="row  justify-content-center align-items-center mt-2">
                     <div class="col-auto">
                                <h6 class="texto-cad">Ainda não possui conta?</h6>
                     </div>
                          <div class="row justify-content-center align-items-center">
                             <div class="col-auto">
                                 <a href="http://127.0.0.1:8000/cadastro" class="text">Registre-se</a>
                            </div>
                          </div>
                     </div>
                 </form>
                 </div>
             </div>
         </div>
     </div>
</body>
</html>
